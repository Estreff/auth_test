<!DOCTYPE html>
<html>
<head>
	<title>GTS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BootStrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootswatch -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css">	
	<!-- Awesome Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Firebase -->
  	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- Firebase UI-->
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
	<!-- Firebase CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
</head>

<body>
<div class="wrapper">
	
		<nav class="navbar navbar-default">
		  	<div class="container-fluid">

			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-menu" aria-expanded="false">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="fa fa-bars fa-lg"></span> 
			      	</button>
			      	<a class="navbar-brand" href="#">GTS</a>
			    </div>


			    <div class="collapse navbar-collapse" id="collapse-menu">
			      	<ul class="nav navbar-nav">
			      		<li class="" id=home><a href="index.html">Home</a></li>
			        	<li class="" id="games"><a href="games.html">Games</a></li>
			        	<li class="active" id = scorecard><a href="scorecard.html">Scorecard</a></li>
			        	<li class="" id="leaderboard"><a href="leaderboard.html">Leaderboard</a></li>
			     	</ul>
			        <ul class="nav navbar-nav navbar-right">
			        	<li><a href="#" id="player"></a></li>
			      		<li id="signup-nav" data-toggle="modal" data-target="#createModal"><a href="#"><span class="fa fa-user-plus"></span> Sign Up</a></li>
			            <li id="login-nav" data-toggle="modal" data-target="#loginModal"><a href="#"><span class="fa fa-sign-in"></span> Login</a></li>
			            <li id="logout-nav" class="hide"><a href="#"><span class="fa fa-sign-out"></span> Logout</a></li>
					</ul>
		    	</div>
		  	</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="topicLeft col-lg-9">
					<div class="mainContent">
						<div class="well well-lg well-primary" id="localTitle">
							<h2 class="text-center tourny-name"> </h2>
						</div>
						<div id="scorecardPage">
							<div class="col-md-6">
								<div class="panel panel-primary" id="scorecardEntry">
									<div class="panel-heading">
										<h4 id="hole-title" class="card-title">Hole <span id="hole-number">1</span></h4>
									</div>
									<div class="panel-body">
										<input id="score" rows="1" cols="1" type="number"></input>
										<div class="card-body">					              
								            <button type="button" id="prev" class="btn btn-danger col-sm-6  col-xs-6">Previous</button>
								            <button type="button" id="submit" class="btn btn-primary col-sm-6 col-xs-6">Submit</button>
								        </div>
									</div>
								</div>
							</div>
							<div class="col-md-6 ">
								<div class="panel panel-primary" id="scorecardEntry">
									<div class="panel-heading">
										<h4 class="card-title">Scorecard</h4>
									</div>
									<div class="panel-body">
										<table class="table table-bordered table-responsive text-center ">
											<thead class=scorecardLayout id = frontNine>
							  					<tr>
													<th>1</th>
													<th>2</th>
													<th>3</th>
													<th>4</th>
													<th>5</th>
													<th>6</th>
													<th>7</th>
													<th>8</th>
													<th>9</th>
													<th id="scoreOut">Out</th>
												</tr>
											</thead>
											<tbody class="scorecardBlank" id="frontNineScores">
												<tr id="front">
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td id="out"></td>
												</tr>		
							  				</tbody>
							  			</table>
							  			<table class="table table-bordered table-responsive text-center">
							  				<thead class=scorecardLayout id = backNine>
							  					<tr>
													<th>10</th>
													<th>11</th>
													<th>12</th>
													<th>13</th>
													<th>14</th>
													<th>15</th>
													<th>16</th>
													<th>17</th>
													<th>18</th>
													<th id="scoreIn">In</th>
												</tr>
							  				</thead>
							  				<tbody class="scorecardBlank" id="backNineScores">
												<tr id="back">
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td id="in"></td>
												</tr>
		
							  				</tbody>
							  			</table>
							  			<div id="scorecardTotal">
								  			<div class="col-sm-8 col-xs-8">
								  				<h4  class="col-md-8"style="float:left">Total Score</h4>
								  				<h4 class="col-md-4" id="totalScore"></h4>
							  				</div>
							  				<button type="button" id="exitGame" class="btn btn-danger col-sm-4  col-xs-4">Exit Game</button>
							  			</div>
									</div>
								</div>
							</div>
						</div>						
					</div>
				</div>
				<div class="topicRight col-lg-3">
					<div class=sidebar>	
						<div id = "weather">
							<div class="panel panel-primary">
								<div class="panel-heading col-md-12">
									<h4 class = "col-md-6 col-xs-6 text-left" id = "city"></h4>			
									<h4 class = "col-md-6 col-xs-6 text-right" id = "temperature"></h4>	
								</div>
								<div class="panel-body" id="weatherDetail">
									<div class = "col-md-6 col-xs-6 text-left">
										<h4 id = "weather-description"></h4>
										<p id = "weather-icon"></p>
									</div>
									<div class = "col-md-6 col-xs-6 text-right">
										<h4 id = "windspeed"></h4>
										<p id = "wind-direction"></p>
									</div>
								</div>
							</div>								
						</div>
						<div id="chat">
							<div class="panel panel-primary" id = "chatBox">
							  	<div class="panel-heading">
							  		<h4><i id = "symbol" class = "fa fa-comments fa-lg"></i> Player Chat</h4>
								</div>
								<div class="panel-body" id="chatBody"> 
	
									<div id="messages">	</div>
									
		  						</div>
		  						<div class="input-group col-md-12 col-sm-12 " id="buttonInput">		
									<input type="text" class="form-control" id = "chatMessage" placeholder="Enter Message">
									<span class="input-group-btn">
    									<button class="btn btn-warning" id="messageSubmit" type="button"> Send </button>
  									</span>
								</div>
		  					</div>
		  				</div>
						
					</div>
				</div>
			</div>
		</div>

		<footer class="navbar navbar-default navbar-fixed-bottom">
				<ul class="nav navbar-nav col-lg-12">
					<li class= "col-lg-12" id = "copyright"><a href="#"><h5>&copy; Golf Tourney Scoring Inc.</h5></a></li>
				</ul>
		</footer>
</div>


	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap jQuery -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- jQueryRotate.js  for rotating the weather icon-->
    <script src="assets/javascript/jQueryRotate.js"></script>
  	<!-- Local Javascript -->
  	<script type="text/javascript" src="assets/javascript/auth.js"></script>
  	<!-- Weather Local Javascript -->
  	<script type="text/javascript" src="assets/javascript/weather.js"></script>

  	
</body>
</html>
