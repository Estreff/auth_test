<div class="container">
	<nav class="navbar navbar-inverse">
	  	<div class="container-fluid">
	        <div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

		      	</button>
		      	<a class="navbar-brand" id="" href="index.html">GTS</a>

	  </div>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-8"></div>
			<div class=" col-md-4">
				<div class="panel panel-primary hide" id="signup-form">
					<div class="panel-heading">
			        	<h4 class="form-signin-heading">Create Account</h4>				
					</div>

					<div class="panel-body" id="newUser" > 	

						<form role="form" class="form-group">
							
							<div id="firebaseui-auth-container"></div>

							<label for="Search">Email Address:</label>
							<input type="email" class="form-control" id="email-input" placeholder="" required>
									
							<!-- <label for="First Name">First Name:</label>
							<input type="text" class="form-control" id="fName-input">
													
							<label for="Last Name">Last Name:</label>
							<input type="text" class="form-control" id="lName-input" > -->
						
							<label for="Password">Password:</label>
							<input type="text" class="form-control" id="password-input">

							<!-- <label for="Password Verify">Verify Password:</label>
							<input type="text" class="form-control" id="verifyPassword-input"> -->
															
					       	<button class="btn btn-lg btn-primary btn-block" id="createAcct" type="submit">Create Account</button>
					       	<button class="btn btn-lg btn-danger btn-block cancel" id="signupCancel" type="cancel">Cancel</button>
					        			
						</form>
					</div>
				</div>
				</div>
			<!-- <div class="col-md-4"></div> -->
		</div>

		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-4">	
				<div class="panel panel-primary hide" id="login-form">
					<div class="panel-heading">
			        	<h4 class="form-signin-heading">Sign-In</h4>				
					</div>
					<div class="panel-body">
				    	<form class="form-signin">

				        	<label for="email">Email address</label>
				        	<input type="email" id="email-login" class="form-control" placeholder="Email address" required="" autofocus="">

					        <label for="password">Password</label>
					        <input type="password" id="password-login" class="form-control" placeholder="Password" required="">

						    <div class="checkbox">
						        <label>
						    	    <input type="checkbox" value="remember-me"> Remember me
						        </label>
						    </div>
							
					        <button class="btn btn-lg btn-primary btn-block" id="login" name="" type="submit">Sign in</button>
					        <button class="btn btn-lg btn-danger btn-block cancel" id="loginCancel" type="cancel">Cancel</button>
					        
				    	</form>
				    </div>
				</div>
			</div>
			<!-- <div class="col-md-4"></div> -->
		</div>
